<script>
  //prompt : popout penerima input// menerima input user dalam bentuk tipe data script
  alert ("menhitung tahun, bulan, hari")

  let days = prompt("masukkan jumlah hari")

  const year1 = Math.floor(days/365);
 

  const Month = Math.floor(days%365/30);


  const days1 = Math.floor(days%365%30);

  

  alert (`${year1} tahun ${Month} Bulan ${days1} Hari`)



</script>
